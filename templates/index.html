{% extends 'bootstrap/base.html' %}
{% block title %}TOPページ{% endblock %}

{% block content %}
<div class="container">
    <h1>TODOアプリケーション</h1>
    <a href="/create" role="button">新規作成画面</a>
    <a href="/logout" role="button">ログアウト</a>
    {% for todo in todos %}
    <article>
        <h2>{{ todo.title }}</h2>
        <a href="/{{ todo.id }}/edit" role="button">編集</a>
        <a href="/{{ todo.id }}/delete" role="button">削除</a>
        <p>{{ todo.created_at }}</p>
        <p>{{ todo.body }}</p>
    </article>
    {% endfor %}
</div>
{% endblock %}
